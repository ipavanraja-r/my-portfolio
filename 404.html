<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #111;
            --secondary-dark: #0a0a0a;
            --accent-green: #00FF00;
            --light-text: #E0E0E0;
            --dim-text: #A0A0A0;
        }

        body {
            background-color: var(--secondary-dark);
            color: var(--light-text);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 5em;
            margin-bottom: 0.2em;
            color: var(--accent-green);
            text-shadow: 0 0 20px var(--accent-green);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: var(--dim-text);
            line-height: 1.6;
            max-width: 600px;
        }
        .home-btn {
            display: inline-block;
            background: var(--accent-green);
            color: var(--secondary-dark);
            padding: 14px 32px;
            font-size: 1.1em;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        .home-btn:hover {
            box-shadow: 0 0 10px var(--accent-green), 0 0 25px var(--accent-green);
            transform: translateY(-3px) scale(1.02);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 1em;
            }
            .home-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>404 <i class='bx bx-error-alt' style="color: #FF4D4D;"></i></h1>
    <p>Oops! The page you're looking for couldn't be found.</p>
    <a href="index.html" class="home-btn">Go to Homepage</a>
</body>
</html>
